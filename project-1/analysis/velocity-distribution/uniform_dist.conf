# 3d Lennard-Jones gas
units lj
dimension 3
boundary p p p
atom_style atomic

lattice fcc 0.01
region simbox block 0 10 0 10 0 10
create_box 1 simbox
create_atoms 1 box

mass 1 1.0
velocity all create 2.5 ${seed} dist uniform

pair_style lj/cut 3.0
pair_coeff 1 1 1.0 1.0 3.0

fix 1 all nve
fix 2 all ave/histo 1 1 100 -7 7 20 vx mode vector ave one beyond extra file vel_x.histo
fix 3 all ave/histo 1 1 100 -7 7 20 vy mode vector ave one beyond extra file vel_y.histo
fix 4 all ave/histo 1 1 100 -7 7 20 vz mode vector ave one beyond extra file vel_z.histo

#dump 1 all custom 10 dump.lammpstrj id type x y z vx vy vz
thermo 100
run 5000
